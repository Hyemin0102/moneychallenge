              <div class="main_box_inner">
                <p>진행 중인 챌린지가 없습니다.</p>
                <p>지금 챌린지를 추가하고</p>
                <p>목표를 달성해보세요!</p>
              </div>
              <div class="main_plus">
                <button class="main_plus_btn btn">챌린지 추가</button>
              </div>
            </div>
            <!-- 챌린지 있는 경우 main_challenge -->

                <button class="main_plus_btn btn">챌린지 추가</button>
              </div>
            </div>
          </div>


          <!-- 챌린지 기간 추가 -->
          <div class="challenge_date">
            <div class="date_inner">
              <div class="date_txt">
                <p>챌린지에 도전할</p>
                <p>기간을 선택해주세요</p>
              </div>
              <form>
                <div>
                  <input type="text" class="start_date datepicker_comm" id="datepicker_start" placeholder="시작일" onfocus="this.blur()">
                </div>
                <div>
                  <input type="text" class="end_date datepicker_comm" id="datepicker_end"  placeholder="종료일"onfocus="this.blur()">
                </div>
                <button class="challenge_date_btn btn">확인
                </button>
              </form>
            </div>
          </div>
        
          <!-- 챌린지 금액 추가 -->
          <div class="challenge_amount">
            <div class="amount_inner">
              <div class="amount_txt">
                <p>선택 기간동안</p>
                <p>도전할 금액을 입력해 주세요</p>
              </div>
              <div class="amount_box">
                <div class="amount_box_inner">
                  <span>기간</span>
                  <input type="text" id="selectedDate">
                </div>
                <div class="amount_box_inner">
                  <span>예산</span>
                  <input type="text" id="selectAmount">
                  <span>원</span>
                </div>
              </div>
              <div class="challenge_amount_btn btn">확인</div>
            </div>
          </div>

           <!-- 챌린지 사용내역 추가 -->
           <div class="challenge_spend">
            <div class="spend_inner">
              <div class="spend_box">
                <div class="spend_box_inner">
                  <label>사용 내역</label>
                  <input type="text" id="spendCont">
                </div>
                <div class="spend_box_inner">
                  <label>금액</label>
                  <input type="text" id="spendAmount">
                </div>
              </div>
              <button class="spend_amount_btn btn">사용내역 추가</button>
            </div>
            <button class="spend_amount_close"><i class="fa-solid fa-xmark"></i></button>
          </div>

        </div>
