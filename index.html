<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/default.css" />
    <link rel="stylesheet" href="CSS/main.css" />

    <script src="js/prefixfree.min.js"></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="header_inner">
          <h1>MOTD</h1>
          <ul class="menu">
            <li><a href="#">챌린지</a></li>
            <li><a href="#">관리</a></li>
            <li><a href="#">달력</a></li>
            <li><a href="#">설정</a></li>
          </ul>
        </div>
      </header>
      <main>
        <div class="main_inner">
          <h2>나의 챌린지</h2>
          <div class="main_box">
            <div class="main_box_inner">
              <p>진행 중인 챌린지가 없습니다.</p>
              <p>지금 챌린지를 추가하고</p>
              <p>목표를 달성해보세요!</p>
            </div>
            <div class="main_plus">
              <button class="main_plus_btn">챌린지 추가</button>
            </div>
          </div>
          <div class="calendar_wrap">
            <div class="calendar">
              <div class="cal_header">
                <div class="cal_nav">
                  <button class="cal_nav_btn prev">&lt;</button>
                  <span class="year_month"></span>
                  <button class="cal_nav_btn next">&gt;</button>
                </div>
                <div class="cal_main">
                  <div class="cal_days">
                    <div class="cal_day">일</div>
                    <div class="cal_day">월</div>
                    <div class="cal_day">화</div>
                    <div class="cal_day">수</div>
                    <div class="cal_day">목</div>
                    <div class="cal_day">금</div>
                    <div class="cal_day">토</div>
                  </div>
                  <div class="cal_dates"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
