<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="CSS/reset.css" />
    <link rel="stylesheet" href="CSS/default.css" />
    <link rel="stylesheet" href="CSS/main.css" />
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <script defer src="js/common.js"></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="header_inner">
          <h1>MU:</h1>
          <ul class="menu">
            <li class="active"><a href="./index.html">챌린지</a></li>
            <li><a href="#">관리</a></li>
            <li><a href="./calendar.html">달력</a></li>
            <li><a href="#">설정</a></li>
          </ul>
        </div>
      </header>
      <main>
        <div class="main_wrap">
          <div class="main_inner">
            <h2>나의 챌린지</h2>
            <!-- 챌린지 없는 경우 main_box -->
            <div class="main_box">
              <div class="main_box_inner">
                <p>진행 중인 챌린지가 없습니다.</p>
                <p>지금 챌린지를 추가하고</p>
                <p>목표를 달성해보세요!</p>
              </div>
              <div class="main_plus">
                <button class="main_plus_btn btn">챌린지 추가</button>
              </div>
            </div>
            <!-- 챌린지 있는 경우 main_challenge -->
            <div class="main_challenge">
              <div class="challenge_wrap">
                <div class="challenge_info"></div>
                <div class="challenge_detail">
                    <div class="challenge_circle">
                      <div class="circle_outer">
                        <div class="circle_inner">
                          <div class="circle_number">
                            <div class="cur_price">450,000원</div>
                            <div class="pre_price">500,000원</div>
                          </div>
                        </div>
                      </div>
                      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="250px" height="250px">
                        <defs>
                          <linearGradient id="GradientColor" gradientUnits="objectBoundingBox" x1="0" y1="1" x2="0" y2="0">
                              <stop offset="0%" stop-color="rgb(255, 216, 204)" />
                              <stop offset="100%" stop-color="rgb(211, 225, 252)" />
                          </linearGradient>
                        </defs>
                        <circle cx="125" cy="125" r="113" stroke-linecap="round" />
                </svg>
                    </div>
                </div>
                <button class="spend_btn btn"></button>
                <button class="challenge_plus_btn btn">챌린지 추가</button>
              </div>
            </div>
          </div>


          <!-- 챌린지 기간 추가 -->
          <div class="challenge_date">
            <div class="date_inner">
              <div class="date_txt">
                <p>챌린지에 도전할</p>
                <p>기간을 선택해주세요</p>
              </div>
              <form>
                <div>
                  <input type="text" class="start_date" id="datepicker_start" placeholder="시작일" >
                </div>
                <div>
                  <input type="text" class="end_date" id="datepicker_end"  placeholder="종료일">
                </div>
                <button class="challenge_date_btn btn">확인
                </button>
              </form>
            </div>
          </div>
        
          <!-- 챌린지 금액 추가 -->
          <div class="challenge_price">
            <div class="price_inner">
              <div class="price_txt">
                <p>선택 기간동안</p>
                <p>도전할 금액을 입력해 주세요</p>
              </div>
              <div class="price_box">
                <div class="price_box_inner">
                  <span>기간</span>
                  <input type="text" id="challengeDate">
                </div>
                <div class="price_box_inner">
                  <span>예산</span>
                  <input type="text" id="number">
                  <span>원</span>
                </div>
              </div>
              <div class="challenge_price_btn btn">확인</div>
            </div>
          </div>

        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
